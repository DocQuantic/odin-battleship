<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odin - Battleship</title>
</head>

<body>
    <div class="modal-container main">
        <header>
            <div class="empty"></div>
            <h1>Battleship Game !</h1>
        </header>
        <main>
            <div class="placement-board flex">
                <div class="flexcol">
                    <label for="ships">Ship:</label>

                    <select name="ships" id="ships">
                        <option value="carrier">Carrier</option>
                        <option value="battleship">Battleship</option>
                        <option value="cruiser">Cruiser</option>
                        <option value="submarine">Submarine</option>
                        <option value="destroyer">Destroyer</option>
                    </select>
                </div>
                <div class="flexcol">
                    <label for="coord">Coordinate:</label>

                    <input id="coord" type="text" maxlength="2">
                </div>
                <div class="flexcol">
                    <label for="orient">Orientation:</label>

                    <select name="orient" id="orient">
                        <option value="horizontal">Horizontal</option>
                        <option value="vertical">Vertical</option>
                    </select>
                </div>
                <button id="place-btn">Place Ship</button>
            </div>
            <div class="game-board">
        
            </div>
            <div class="game-info">
                <div class="game-not-over" id="game-over">placeholder</div>
            </div>
        </main>
    </div>
</body>
</html>
